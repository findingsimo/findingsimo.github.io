<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        
        .print-section {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px 0;
        }
        
        @media print {
            body * {
                visibility: hidden;
            }
            
            .print-section, .print-section * {
                visibility: visible;
            }
            
            .print-section {
                position: absolute;
                left: 0;
                top: 0;
                border: none;
            }
            
            .no-print {
                display: none;
            }
        }
        
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Print Section Demo</h1>
        
        <div class="no-print">
            <p>This content will not be printed.</p>
        </div>
        
        <div class="print-section">
            <h2>Printable Content</h2>
            <p>This is the section that will be printed when you click the print button.</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>
        
        <button onclick="printSection()">Print Section</button>
    </div>
    
    <script>
        function printSection() {
            window.print();
        }
    </script>
</body>
</html>
