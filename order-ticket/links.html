<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Big Links</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .link-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .big-link {
            padding: 20px 40px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 24px;
            transition: background-color 0.3s ease;
        }

        .big-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="link-container">
        <a href="first" class="big-link">First Link</a>
        <a href="second" class="big-link">Second Link</a>
    </div>
</body>
</html>
